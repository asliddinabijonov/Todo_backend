<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <div class="head">
        <h1>To-Do List</h1>
        <div style="display: flex; align-items: center;">
            <h3>{{ user.username }}</h3>
            <a href="/logout/" style="text-decoration: none; color: red;">
                Log out
            </a>
        </div>
    </div>

    <div class="task-add">
        <form id="task-form" method="post">
            {% csrf_token %}
            <div class="form1">
                <input type="text" name="name" placeholder="Add Task..." required>
                <input type="date" name="date" value="2000-01-01">
                <select name="status">
                    {% for status in status_choise %}
                        <option value="{{ status.0 }}">{{ status.0 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fomr1">
                <input type="text" name="details" placeholder="Details ...">
                <button type="submit" class="btn">Add Task</button>
            </div>
        </form>
    </div>
    <hr style="margin: 10px 5px;">
    {% for task in tasks %}
        <div class="task">
            <ul id="task-list">
                <li>
                    <div>
                        {{ task.title }}
                    </div>
                    <div>
                        <input type="text" value="{{ task.status }}" readonly>
                        <input type="date" value="{{ task.deadline|date:'Y-m-d' }}" readonly>
                        <button type="submit" class="edit"><a href="/edit/{{ task.id }}">Edit</a></button>
                        <button type="submit" class="delete"><a href="{{ task.id }}/delete/">Delete</a></button>
                    </div>
                </li>
            </ul>
            {% if task.description %}
                <ul class="details">
                    {{ task.description }}
                </ul>
            {% endif %}
        </div>
    {% endfor %}
</div>
</body>
</html>
